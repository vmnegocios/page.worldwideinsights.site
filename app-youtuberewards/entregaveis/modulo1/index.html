<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 1</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilos para o cabeçalho fixo com a seta de voltar */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .header a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .header a:hover {
            color: #007BFF; /* Cor da seta quando o usuário passa o mouse */
        }

        .header .back-arrow {
            margin-right: 10px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 0; /* Espaço para não cobrir o topo da página devido ao cabeçalho fixo */
            text-align: center;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%; /* Garante que o vídeo ocupe 100% da largura */
            width: 100%;
            margin: 0 auto; /* Centraliza o vídeo */
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .video-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0 10px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho fixo com link de voltar -->
    <div class="header">
        <a href="../../index.html">
            <span class="back-arrow">&#8592;</span> Volver
        </a>
        <div></div> <!-- Espaço vazio à direita -->
    </div>

    <div class="container">
        <h1>Bienvenido al Módulo 1</h1>

        <div class="video-title">Clase 01</div>
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/DMkqTxGW9rs" 
                title="Módulo 1" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="video-title">Clase 02</div>
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/gItSE4RlkQw" 
                title="Módulo 2" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>
