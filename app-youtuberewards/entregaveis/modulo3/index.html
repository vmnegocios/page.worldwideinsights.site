<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 3</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilos para el encabezado fijo con la flecha de volver */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .header a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .header a:hover {
            color: #007BFF; /* Color de la flecha cuando el usuario pasa el mouse */
        }

        .header .back-arrow {
            margin-right: 10px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 0; /* Espacio para no cubrir la parte superior debido al encabezado fijo */
            text-align: center;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporción 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%; /* Asegura que el video ocupe el 100% del ancho */
            width: 100%;
            margin: 0 auto; /* Centra el video */
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .video-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0 10px;
        }
    </style>
</head>
<body>

    <!-- Encabezado fijo con enlace para volver -->
    <div class="header">
        <a href="../../index.html">
            <span class="back-arrow">&#8592;</span> Volver
        </a>
        <div></div> <!-- Espacio vacío a la derecha -->
    </div>

    <div class="container">
        <h1>Bienvenido al Módulo 3</h1>

        <div class="video-title">Clase 01</div>
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/kOydx6YUKHY" 
                title="Clase 01" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="video-title">Clase 02</div>
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/4dTfmm30-hA" 
                title="Clase 02" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>
